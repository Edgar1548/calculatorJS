<!<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <meta name="description" content="Just JS calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <main>
            <div>
                <section id="title">
                    <div class="center">
                        <h1>Simple Calculator</h1>
                    </div>
                </section>
                <section id="containerResult">
                    <h1 id="result"></h1>
                    <h1 id="actual"></h1>
                </section>
                <section id="btnsContainer">
                    <button id="sev">7</button>
                    <button id="eig">8</button>
                    <button id="nin">9</button>
                    <button id="del">DEL</button>
                    <button id="ac">AC</button>
                    <button id="fou">4</button>
                    <button id="fiv">5</button>
                    <button id="six">6</button>
                    <button id="per"><i class="fa fa-times" aria-hidden="true"></i></button>
                    <button id="divi"><i class="fa fa-divide" aria-hidden="true"></i></button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="thre">3</button>
                    <button id="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    <button id="less"><i class="fa fa-minus"></i>
                    </button>
                    <button id="zero">0</button>
                    <button id="point">•</button>
                    <button id="pi">π</button>
                    <button id="perc"><i class="fa fa-percent" aria-hidden="true"></i></button>
                    <button id="equal">=</button>
                </section>
            </div>
        </main>

        <script src="script.js" async defer></script>
        <script src="styles.css"></script>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    </body>

    </html>
